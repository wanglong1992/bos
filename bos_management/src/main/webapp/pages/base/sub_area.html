<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理分区</title>
    <!-- 导入jquery核心类库 -->
    <script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
    <!-- 导入easyui类库 -->
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
    <link rel="stylesheet" type="text/css" href="../../css/default.css">

    <script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
    <script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
    <script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="../../js/ocupload/jquery.ocupload-1.1.2.js"></script>
    <script type="text/javascript">
        function doAdd() {
            $('#addWindow').window("open");
        }

        function doEdit() {
            alert("修改...");
        }

        function doDelete() {
            alert("删除...");
        }

        function doSearch() {
            $('#searchWindow').window("open");
        }

        function doExport() {
            alert("导出");
        }

        function doImport() {
            $("#button-import").upload({
                action: "../../base/subArea_importSubArea.action", //表单提交的地址
                name: "file", // 默认是file，表示表单的名称
                onComplete: function(data) { //提交表单之后
                    $.messager.alert("成功", "提交表单成功", "info");
                },
                // 选择文件的时候触发
                onSelect: function() { //当用户选择了一个文件后触发事件
                    //当选择了文件后，关闭自动提交
                    this.autoSubmit = false;
                    //校验上传的文件名是否满足后缀为.xls或.xlsx
                    var regex = /^.*\.(?:xls|xlsx)$/;
                    //this.filename()返回当前选择的文件名称 (ps：我使用这个方法没好使，自己写了一个获取文件的名的方法) $("[name = '"+this.name()+"']").val())
                    var filename = this.filename();
                    //alert(this.filename());
                    if(regex.test(filename)) {
                        //通过校验
                        this.submit();
                    } else {
                        //未通过
                        $.messager.alert("失败", "导入的文件必须是excel格式", "error"); //错误提示框，文件格式不正确，必须以.xls或.xlsx结尾
                    }
                }
            });
        }

        //工具栏
        var toolbar = [{
            id: 'button-search',
            text: '查询',
            iconCls: 'icon-search',
            handler: doSearch
        }, {
            id: 'button-add',
            text: '增加',
            iconCls: 'icon-add',
            handler: doAdd
        }, {
            id: 'button-edit',
            text: '修改',
            iconCls: 'icon-edit',
            handler: doEdit
        }, {
            id: 'button-delete',
            text: '删除',
            iconCls: 'icon-cancel',
            handler: doDelete
        }, {
            id: 'button-import',
            text: '导入',
            iconCls: 'icon-redo',
            handler: doImport
        }, {
            id: 'button-export',
            text: '导出',
            iconCls: 'icon-undo',
            handler: doExport
        }];
        // 定义列
        var columns = [[{
            field: 'id',
            checkbox: true,
        }, {
            field: 'showid',
            title: '分拣编号',
            width: 120,
            align: 'center',
            formatter: function (data, row, index) {
                return row.id;
            }
        }, {
            field: 'area.province',
            title: '省',
            width: 120,
            align: 'center',
            formatter: function (data, row, index) {
                if (row.area != null) {
                    return row.area.province;
                }
                return "";
            }
        }, {
            field: 'area.city',
            title: '市',
            width: 120,
            align: 'center',
            formatter: function (data, row, index) {
                if (row.area != null) {
                    return row.area.city;
                }
                return "";
            }
        }, {
            field: 'area.district',
            title: '区',
            width: 120,
            align: 'center',
            formatter: function (data, row, index) {
                if (row.area != null) {
                    return row.area.district;
                }
                return "";
            }
        }, {
            field: 'keyWords',
            title: '关键字',
            width: 120,
            align: 'center'
        }, {
            field: 'startnum',
            title: '起始号',
            width: 100,
            align: 'center'
        }, {
            field: 'endnum',
            title: '终止号',
            width: 100,
            align: 'center'
        }, {
            field: 'single',
            title: '单双号',
            width: 100,
            align: 'center'
        }, {
            field: 'assistKeyWords',
            title: '辅助关键字',
            width: 100,
            align: 'center'
        }]];

        $(function () {
            // 先将body隐藏，再显示，不会出现页面刷新效果
            $("body").css({visibility: "visible"});

            // 分区管理数据表格
            $('#grid').datagrid({
                iconCls: 'icon-forward',
                fit: true,
                border: true,
                rownumbers: true,
                striped: true,
                pageList: [30, 50, 100],
                pagination: true,
                toolbar: toolbar,
                url: "../../base/subArea_findAll.action",
                idField: 'id',
                columns: columns,
                onDblClickRow: doDblClickRow
            });

            // 添加、修改分区
            $('#addWindow').window({
                title: '添加修改分区',
                width: 600,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });

            // 查询分区
            $('#searchWindow').window({
                title: '查询分区',
                width: 400,
                modal: true,
                shadow: true,
                closed: true,
                height: 400,
                resizable: false
            });
            $("#btn").click(function () {
                alert("执行查询...");
            });

        });

        function doDblClickRow() {
            alert("双击表格数据...");
        }
    </script>
    <script src="../../js/easyui/jquery.easyui.min.js"></script>

</head>

<body class="easyui-layout" style="visibility:hidden;">
<div region="center" border="false">
    <table id="grid"></table>
</div>
<!-- 添加 修改分区 -->
<div class="easyui-window" title="分区添加修改" id="addWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div style="height:31px;overflow:hidden;" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div style="overflow:auto;padding:5px;" border="false">
        <form>
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">分区信息</td>
                </tr>
                <tr>
                    <td>分拣编码</td>
                    <td>
                        <input type="text" name="id" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>选择区域</td>
                    <td>
                        <input class="easyui-combobox" name="area.id"
                               data-options="valueField:'id',textField:'name',url:'../../data/area.json'"/>
                    </td>
                </tr>
                <tr>
                    <td>关键字</td>
                    <td>
                        <input type="text" name="keyWords" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>起始号</td>
                    <td>
                        <input type="text" name="startnum" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>终止号</td>
                    <td>
                        <input type="text" name="endnum" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>单双号</td>
                    <td>
                        <select class="easyui-combobox" name="single" style="width:150px;">
                            <option value="0">单双号</option>
                            <option value="1">单号</option>
                            <option value="2">双号</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>位置信息</td>
                    <td>
                        <input type="text" name="position" class="easyui-validatebox" required="true"
                               style="width:250px;"/>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
<!-- 查询分区 -->
<div class="easyui-window" title="查询分区窗口" id="searchWindow" collapsible="false" minimizable="false" maximizable="false"
     style="top:20px;left:200px">
    <div style="overflow:auto;padding:5px;" border="false">
        <form>
            <table class="table-edit" width="80%" align="center">
                <tr class="title">
                    <td colspan="2">查询条件</td>
                </tr>
                <tr>
                    <td>省</td>
                    <td>
                        <input type="text" name="province" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>市</td>
                    <td>
                        <input type="text" name="city" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>区（县）</td>
                    <td>
                        <input type="text" name="district" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>定区编码</td>
                    <td>
                        <input type="text" name="decidedzone.id" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td>关键字</td>
                    <td>
                        <input type="text" name="keyWords" class="easyui-validatebox" required="true"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
